<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Added charset for best practice -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online GPS speedometer application that displays your current speed in mph or km/h."> <!-- Slightly more descriptive -->
    <title>GPS Speedometer</title> <!-- More descriptive title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>GPS Speedometer</h1>

        <div id="content">
            <p id="speed" aria-live="polite">Please allow Current Location access to determine speed.</p>
            <button id="startTracking" type="button">Start Tracking</button> <!-- Added type="button" for clarity -->
            <div id="btnContainer">
                <!-- aria-pressed will be managed by JavaScript -->
                <button id="mphBtn" type="button" aria-pressed="true" disabled>mph</button>
                <button id="kmhBtn" type="button" aria-pressed="false">km/h</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
